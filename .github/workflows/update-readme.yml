name: Atualizar GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # Atualiza todo dia à meia-noite
  workflow_dispatch: # Permite rodar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Fazer checkout do repositório
        uses: actions/checkout@v3

      - name: Atualizar GitHub Stats no README
        run: |
          # Baixar os gráficos usando o token do secret
          STATS=$(curl -s -H "Authorization: token ${{ secrets.GH_README_STATS_TOKEN }}" \
            "https://github-readme-stats.vercel.app/api?username=zSrLusca&show_icons=true&theme=tokyonight")

          TOP_LANGS=$(curl -s -H "Authorization: token ${{ secrets.GH_README_STATS_TOKEN }}" \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=zSrLusca&theme=tokyonight&layout=compact&langs_count=9&custom_title=Tecnologias")

          # Combinar os gráficos
          NEW_STATS="<!--START_STATS-->\n$STATS\n$TOP_LANGS\n<!--END_STATS-->"

          # Substituir no README.md
          sed -i '/<!--START_STATS-->/, /<!--END_STATS-->/c\'"$NEW_STATS" README.md || echo "Sem mudanças"

      - name: Commitar e enviar alterações
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Atualizar GitHub Stats" || echo "Sem mudanças"
          git push
